<form #myForm='ngForm' (ngSubmit)='requestRide(myForm.value)' class="container mt-5">
    <div class="form-group">
        <label for="source">Source</label>
        <select
        class="form-control"
        id="source"
        name="source"
        ngModel
        #source="ngModel"
        required
      >
      <div class="errors d-flex justify-content-center" *ngIf='source.touched && source.invalid'>
        <div *ngIf= 'source.errors?.required'>
            *Source area is required*
        </div>
        </div>
        <option *ngFor = 'let country of Countries'>{{country}}</option>

      </select>
      
    </div>


    <div class="form-group">
        <label for="destination">Destination</label>
        <select
        class="form-control"
        id="destination"
        name="destination"
        ngModel
        #destination="ngModel"
        required
      >
      <div class="errors d-flex justify-content-center" *ngIf='destination.touched && destination.invalid'>
        <div *ngIf= 'destination.errors?.required'>
            *Destination area is required*
        </div>
        </div>
        <option *ngFor = 'let country of Countries'>{{country}}</option>

      </select>
      
    </div>

    <button type="submit" class="btn btn-primary" [disabled]='myForm.invalid'>Submit</button>
  </form>
