<form #myForm='ngForm' (ngSubmit)='submit(myForm.value)' class="container">
    <div class="form-group">
      <label for="username">User Name</label>
      <input
        type="text"
        class="form-control mt-2"
        id="username"
        placeholder="Enter username"
        ngModel
        name="username"
        #username = 'ngModel'
        required
        minlength="3"
        (focus)='invalidLoginFun()'
      />
      <div class="errors d-flex justify-content-center" *ngIf='username.touched && username.invalid'>
      <div *ngIf= 'username.errors?.required'>
          *Username is required*
      </div>
      <div *ngIf='username.errors?.minlength'>
      *Username minlength is {{username.errors?.minlength.requiredLength}}*
      </div>
      </div>

      <!-- <div class="errors d-flex justify-content-center" *ngIf='invalidUserName'>
        *Username is already in use*
      </div> -->
  
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control mt-2"
        id="password"
        placeholder="Enter Password"
        ngModel
        name="password"
        #password = 'ngModel'
        required
        minlength="6"
        (focus)='invalidLoginFun()'
      />
      <div class="errors d-flex justify-content-center" *ngIf='password.touched && password.invalid'>
      <div *ngIf= 'password.errors?.required'>
          *Password is required*
      </div>
      <div *ngIf='password.errors?.minlength'>
      *Password minlength is {{password.errors?.minlength.requiredLength}}*
      </div>
      </div>
  
    </div>

    <div class="errors d-flex justify-content-center" *ngIf='invalidLogin'>
        *Please check username or password*
    </div>
  

      <br>
    <button type="submit" class="btn btn-sm btn-primary mt-2 mb-5" [disabled]='myForm.invalid'>Submit User</button>
 <br>
    <a routerLink='/logindriver' class='d-flex justify-content-center'>Login in with driver account</a>
  </form>
